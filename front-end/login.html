<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="auth.css">
<script src="app.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="login-page">

<div class="card">

  <h2>login</h2>

  <!-- Toggle buttons on top -->
  <div class="toggle-buttons">
    <a :class="{ active: Login }" @click="Login = true" href="login.html">Log in</a>
    <a :class="{ active: !Login }" @click="Login = false" href="signup.html">Sign up</a>
  </div>

  <!-- Form -->
  <form @submit.prevent="submitForm">
    <input type="email" placeholder="Email" v-model="email" />
    <input type="password" placeholder="Password" v-model="password" />

      <small class="link" v-if="Login">
        Not a member? 
        <a href="signup.html" class="link-btn">Sign up</a>
      </small>

    <button type="submit" class="main-btn">
     login
    </button>
  </form>

</div>

<script src="login.js"></script>
</body>
</html>
